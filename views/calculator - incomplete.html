<!doctype html>
<html>
    <head>
      <title>
        Calculator
      </title>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
      <link rel="manifest" href="/site.webmanifest">
      <meta name="msapplication-TileColor" content="#38c179">
      <meta name="theme-color" content="#38c179">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
      <link rel="stylesheet" href="../style/normalize.css">
      <link rel="stylesheet" href="../style/index.css">
      <link rel="stylesheet" href="../style/calculator.css">
    </head>
    <body>
      <header>
        <nav>
          <ul>
            <li>
              <img src="../imgs/logo.png" alt="Engrid Hernandez">
            </li>
            <li class="alignright">
              <h1>Calculator</h1>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="flexCalculator">
          <div class="calculatorScreen">
            0
          </div>
          <button class="number one" type="button" name="button" value="1">1</button>
          <button class="number two" type="button" name="button" value="2">2</button>
          <button class="number three" type="button" name="button" value="3">3</button>
          <button class="operator add" type="button" name="button" value="+">+</button>
          <button class="number four" type="button" name="button" value="4">4</button>
          <button class="number five" type="button" name="button" value="5">5</button>
          <button class="number six" type="button" name="button" value="6">6</button>
          <button class="operator subtract" type="button" name="button" value="-">-</button>
          <button class="number seven" type="button" name="button" value="7">7</button>
          <button class="number eight" type="button" name="button" value="8">8</button>
          <button class="number nine" type="button" name="button" value="9">9</button>
          <button class="operator multiply" type="button" name="button" value="*">*</button>
          <button class="number clear" type="button" name="button">C</button>
          <button class="number zero" type="button" name="button" value="0">0</button>
          <button class="number equals" type="button" name="button" value="=">=</button>
          <button class="operator divide" type="button" name="button" value="/">/</button>
        </section>
      </main>
      <footer>
        <h4>You can learn something new everyday if you just listen.</h4>
      </footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="../js/main.js"></script>
      <script type="text/javascript" src="../js/calculator.js"></script>
    </body>
</html>
